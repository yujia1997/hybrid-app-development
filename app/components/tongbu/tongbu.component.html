<div class="container">
  <ul>
    <li *ngFor="let course of courses;">
      <a [routerLink]="['/tongbu',course.id]">
        <img src="{{course.images}}" alt="">
        <p class="wenzi">{{course.courseName}}</p>
        <div>
          <span class="wenzi">{{course.task}}</span>&nbsp;&nbsp;&nbsp;
          <span class="wenzi">{{course.person}}</span>
          <button>申请</button>
        </div>
      </a>
    </li>
  </ul>

</div>
